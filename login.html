<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validatePassword()">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
           
            <div class="input-group">
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <input type="radio" value="male" name="gender" required>Male <br>
                    <input type="radio" value="female" name="gender">Female <br>
                    <input type="radio" value="other" name="gender">Other
                </div>
                
            </div>
            <div class="input-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="india">India</option>
                    <option value="us">United States of America</option>
                    <option value="canada">Canada</option>
                </select>
            </div>
            <div class="input-group">
                <label for="graduated">Graduation:</label>
                <div class="checkbox-group">
                    <input type="checkbox" value="done" name="graduated" required>Done
                </div>
                
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>

            <p id="error-message"></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
